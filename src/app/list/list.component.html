<div class="row">
    <div class="col-lg-12">
       <a class="btn btn-primary" href="http://localhost:4200/">Add New Entry</a>
    </div>
  </div>
  <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Category</th>
            <th scope="col">BrandName</th>
            <th scope="col">CustomerName</th>
            <th scope="col">Quantity</th>
            <th scope="col">price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let blog of blogList; let i = index;">
            <th scope="row">{{i + 1}}</th>
            <td>{{blog.categories}}</td>
            <td>{{blog.brandname}}</td>
            <td>{{blog.items}}</td>
            <td>{{blog.quantity}}</td>
            <td>{{blog.price}}</td>
            <td>
                <a routerLink="../edit/{{blog.id}}" class="btn btn-primary btn-sm">Edit</a>
                <button (click)="deleteBlog(blog.id)" class="btn btn-danger btn-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
